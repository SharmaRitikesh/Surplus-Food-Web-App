<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Surplus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .nav-links li a:hover {
            background-color: #00ff00;
            color: #000;
        }

        .signup-login {
            background-color: #00ff00;
            color: #000;
            border-radius: 5px;
            padding: 8px 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="logo">Food Surplus</a>
        <ul class="nav-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">How-It-Work</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <a href="#" class="signup-login">Sign Up / Log In</a>
    </div>
    <footer style="background-color: #333; color: #fff; padding: 20px 0; text-align: center; font-family: Arial, sans-serif;">

      <div style="max-width: 1200px; margin: 0 auto;">
          <p style="margin-bottom: 10px;">Subscribe to our newsletter for the latest updates and tips:</p>
          <form action="#" method="POST" style="display: flex; justify-content: center; align-items: center;">
              <input type="email" name="email" placeholder="Your email address" style="padding: 10px; margin-right: 10px; border: 1px solid #ccc; border-radius: 5px;">
              <button type="submit" style="padding: 10px 20px; background-color: #f39c12; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Subscribe</button>
          </form>
          <hr style="margin-top: 20px; border-color: #fff;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
              <div>
                  <h3 style="margin-bottom: 10px;">Stay Connected</h3>
                  <div style="display: flex; justify-content: center;">
                      <a href="#" style="text-decoration: none; color: #fff; margin-right: 10px;"><img src="facebook-icon.png" alt="Facebook" style="width: 30px; height: 30px;"></a>
                      <a href="#" style="text-decoration: none; color: #fff; margin-right: 10px;"><img src="twitter-icon.png" alt="Twitter" style="width: 30px; height: 30px;"></a>
                      <a href="#" style="text-decoration: none; color: #fff;"><img src="instagram-icon.png" alt="Instagram" style="width: 30px; height: 30px;"></a>
                  </div>
              </div>
              <div>
                  <h3 style="margin-bottom: 10px;">Contact Us</h3>
                  <p>Email: info@surplusfood.com</p>
                  <p>Phone: +1 (123) 456-7890</p>
              </div>
          </div>
          <hr style="margin-top: 20px; border-color: #fff;">
          <p style="margin-top: 10px;">&copy; 2024 Surplus Food. All rights reserved.</p>
      </div>
  
  </footer>
  
</body>
</html>
